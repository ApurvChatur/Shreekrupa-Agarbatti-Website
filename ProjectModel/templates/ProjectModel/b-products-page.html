{% extends 'ProjectModel/extras/base.html' %}
{% load static %}

{% block content %}
<section class="bg-green-100 text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h2 class="text-xs text-green-500 tracking-widest font-medium title-font mb-1">PRODUCTS</h2>
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Check Our Products</h1>
        </div>

        <div class="flex flex-wrap -m-4 justify-center text-center">
            {% for product in products %}
            <div class="p-4 md:w-1/3">
                <div class="bg-white h-full border-2 border-green-500 border-opacity-60 rounded-lg overflow-hidden">
                    <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ product.productimage_set.first.image.url }}" alt="blog">
                    <div class="p-6">
                        <h2 class="tracking-widest text-xs title-font font-medium text-green-500 mb-1">{{ product.category | upper }}</h2>
                        <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ product.title }}</h1>
                        <p class="leading-relaxed mb-4">{{ product.subtitle }}</p>
                        <a href="{{ product.get_product_url }}" class="inline-flex items-center text-white bg-green-500 border-0 py-1 px-3 focus:outline-none hover:bg-green-600 rounded text-base mt-4 md:mt-0">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
